{% extends 'master.html' %}

{% block content  %}
{% load static %}
<style>
    #chat-button {
        position: fixed;
        bottom: 20px;
        right: 20px;
        width: 60px;
        height: 60px;
        background-color: #007bff;
        border-radius: 30px;
        text-align: center;
        cursor: pointer;
      }
      
      #chat-button img {
        width: 40px;
        height: 40px;
        margin-top: 10px;
      }
      
      #chat-window {
        position: fixed;
        bottom: 100px;
        right: 20px;
        width: 300px;
        height: 400px;
        background-color: #f5f5f5;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        z-index: 9999;
        display: none;
      }
      

</style>

<div id="chat-button">
    <img src="{% static '/images/Tradeya-NEW.png'%}" alt="Chat">
  </div>
  
  <div id="chat-window">
    <h1>Write instruction</h1>
<form method="post" action="">
{% csrf_token %}

<input type="text" class="form-control " name="user_input">
<button type="submit" class="btn btn-primary mt-3">submit</button>


</form>

{% if response %}
  <div>

    {{ response|safe }}
  </div>
{% endif %}
  </div>
  
<script>


    var chatButton = document.getElementById("chat-button");
    var chatWindow = document.getElementById("chat-window");
    
    chatButton.addEventListener("click", function() {
      if (chatWindow.style.display === "none") {
        chatWindow.style.display = "block";
      } else {
        chatWindow.style.display = "none";
      }
    });
    

</script>










{% endblock content  %}
