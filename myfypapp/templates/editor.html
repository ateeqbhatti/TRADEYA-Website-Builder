{% block content %}

<title>TRADEYA! - Website Builder</title>
<style>
 
  .gjs-sm-sector-label{
    font-weight:bold;
  }
.gjs-pn-buttons{
  background-color:white;
}

    color:#009689;
    background-color:white;
  }
.gjs-four-color, .gjs-four-color-h:hover{
  background-color:#009689;
  color:white;
}
  #blocks {
    width: 20%;
    overflow:scroll;
    height:100vh;
  }
  #stylesElements {
    width: 20%;
    overflow:scroll;
    height:100vh;
  }
  #gjs {
    width: 65%;
  } 
 .gjs-pn-panel {
    position: absolute !important;
  } 
 

</style>

  <div id="blocks" class="">
    <div class="layers-container"></div>
  </div>
  <div id="gjs" style="height: 100vh"></div>
  <div class="flex flex-col" id="stylesElements">
    <div class="traits-container"></div>
    <div class="styles-container"></div>
    <div id="stylemanager" class="h-full"></div>
  </div>
</div>

    container: "#gjs",

    fromElement: true,

    storageManager: {
      id: 'gjs-', // Prefix identifier that will be used inside storing and loading
      type: 'local',
      autosave: true,
      storeComponents: true,
      storeStyles: true,
      storeHtml: true,
      storeCss: true,

      id: 'desktop',

    },
  });
  editor.Commands.add("show-traits", {
    getTraitsEl(editor) {
      const row = editor.getContainer().closest(".editor-row");
      return row.querySelector(".traits-container");
    },
    run(editor, sender) {
      this.getTraitsEl(editor).style.display = "";
    },
    stop(editor, sender) {
      this.getTraitsEl(editor).style.display = "none";
    },
  });
  editor.Commands.add("set-device-desktop", {
    run: (editor) => editor.setDevice("Desktop"),
  });
  editor.Commands.add("set-device-mobile", {
    run: (editor) => editor.setDevice("Mobile"),
  });
  var pn = editor.Panels;
  var modal = editor.Modal;
  var cmdm = editor.Commands;

  // Update canvas-clear command
  cmdm.add('canvas-clear', function() {
    if(confirm('Are you sure to clean the canvas?')) {
      editor.runCommand('core:canvas-clear')
      setTimeout(function(){ localStorage.clear()}, 0)
    }

  function saveContent(e){
    e.preventDefault()
    console.log(editor.getHtml(), editor.getCss());
    const id = "{{ page.id }}"
    const formData = new FormData()
    formData.append('html', editor.getHtml());
    formData.append('css', editor.getCss());
    const csrftoken = document.querySelector('[name=csrfmiddlewaretoken]').value;
    const url = id ? `/editPage/${id}` : 'page/create';
    const request = new Request(
    url,
      {
          method: 'POST',
          headers: {'X-CSRFToken': csrftoken},
          mode: 'same-origin', // Do not send CSRF token to another domain.
          body: formData
      }
    );
    fetch(request).then((resp)=>resp.json()).then((response)=>{
      console.log(response)
      alert('page saved successfully')
    }).catch((error)=>{
      console.log(error)
      alert('Error')
    })
  }
